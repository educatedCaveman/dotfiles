#!/bin/bash
#tmux

#remap prefix
set -g prefix C-a
unbind C-b
bind C-a send-prefix

#reload config
unbind r
bind r source-file ~/.tmux.conf

#enable mouse scrolling
set -g mouse on

#session and windows:
new -s Remote -n bash bash
neww -n htop "htop && bash"
neww -n speedmoeter "speedometer -t tun0 -r tun0 -t eno1 -r eno1 && bash"
