#!/bin/bash
#tmux

###########
# General #
###########

#remap prefix
#set -g prefix C-a
#unbind C-b
#bind C-a send-prefix

#reload config
unbind r
bind r source-file ~/.tmux.conf

#kill current window
unbind q
bind q kill-window

#set base index to 1 for the following section
set -g base-index 0

##############
# Navigation #
##############

#TODO
#switch to window N
#bind-key -n 'C-1' select-window -t Remote:1

#prev/next window
#unbind NPage
#unbind PPage
bind -n M-PPage previous-window
bind -n M-NPage next-window

#prev window
#delete if the todo above gets done
bind-key C-b last-window

#enable mouse scrolling
#set -g mouse on

###################
# Default session #
###################

#session and windows:
new -s monitor-vinculum -n bash bash
neww -n htop "htop && bash"

###############
# appearance: #
###############

#colors
set -g status-bg default
set -g status-fg default
set -g status-left '#[fg=green]#H'
set -g status-left-length 8
set -g status-right '#[fg=green]#(date "+%Y-%m-%d %H:%M:%S (%A)")'
set -g status-justify centre
set-window-option -g window-status-current-bg white
set-window-option -g window-status-current-fg black
set -g status-utf8 on

#delay
set -g status-interval 1
