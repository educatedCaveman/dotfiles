run_watch DROPBOX {
    pidfile = "/home/drake/.dropbox/dropbox.pid"
    format = " %title "
}

ethernet eno1 {
    format_up = " ETH "
    format_down = " ETH "
}

run_watch VPN {
    pidfile = "/run/openvpn/*.pid"
    format = " %title "
}

frame disk {
    format = ' {output} '
    format_separator = ''
    diskdata {
        cache_timeout = 1
        disk = nvme0n1
        si_units = true
        format = "DISK: {free} GB"
    }
    frame {
        format = "{output} ({button})"
        format_separator = ';'
        open=false
        disk "/" {
            format = " -- / %percentage_used (%avail)"
            low_threshold = 30
        }
        disk "/home" {
            format = " /home %percentage_used (%avail)"
        }
        disk "/boot/efi" {
            format = " /boot %percentage_used (%avail)"
        }
    }
}

dropbodx_status {
    cache_timeout = 1
    format = " Dropbox "
    color_bad = "#FF0000"
    color_degraded = "#FF8800"
    color_good = "#00F060"
}

frame RPM {
    format = ' RPM{output} ({button}) '
    open = false  #sets default to closed
    format_separator = ' '
    external_script 1 {
        color = "#dedede"
        cache_timeout = 1
        format = " -- front:{output}"
        script_path="/home/drake/scripts/fan0.sh"
    }
    external_script 2 {
        color = "#dedede"
        cache_timeout = 1
        format = " top:{output}"
        script_path="/home/drake/scripts/fan1.sh"
    }   
    external_script 3 {
        color = "#dedede"
        cache_timeout = 1
        format = " pump:{output}"
        script_path="/home/drake/scripts/pump.sh"
    }
}

frame temps-gpu {
    open = false
    format = ' GPU-T{output} ({button}) '
    format_separator = ' '
    cpu_temperature 1 {
        format = " -- %degrees°C"
        path="/sys/class/hwmon/hwmon2/temp1_input"
        max_threshold = 65
        color_bad = "#FF0000"
    }
    cpu_temperature 2 {
        format = " %degrees°C"
        path="/sys/class/hwmon/hwmon3/temp1_input"
        max_threshold = 65
        color_bad = "#FF0000"
    }
}

frame temps-cpu {
    open = true
    format = ' CPU-T: {output} '
    format_separator = ' '
    cpu_temperature 3 {
        format = "%degrees°C"
        path="/sys/class/hwmon/hwmon0/temp1_input"
        max_threshold = 70
        color_bad = "#FF0000"
    }
    frame {
        format = "{output}({button})"
        format_separator = ' '
        open = false
        cpu_temperature 4 {
            format = "-- %degrees°C"
            path="/sys/class/hwmon/hwmon0/temp2_input"
            max_threshold = 70
            color_bad = "#FF0000"
        }
        cpu_temperature 5 {
            format = " %degrees°C"
            path="/sys/class/hwmon/hwmon0/temp3_input"
            max_threshold = 70
            color_bad = "#FF0000"
        }
        cpu_temperature 6 {
            format = " %degrees°C"
            path="/sys/class/hwmon/hwmon0/temp4_input"
            max_threshold = 70
            color_bad = "#FF0000"
        }
        cpu_temperature 7 {
            format = " %degrees°C"
            path="/sys/class/hwmon/hwmon0/temp5_input"
            max_threshold = 70
            color_bad = "#FF0000"
        }
        cpu_temperature 8 {
            format = " %degrees°C"
            path="/sys/class/hwmon/hwmon0/temp6_input"
            max_threshold = 70
            color_bad = "#FF0000"
        }
        cpu_temperature 9 {
            format = " %degrees°C "
            path="/sys/class/hwmon/hwmon0/temp7_input"
            max_threshold = 70
            color_bad = "#FF0000"
        }
    }
}

cpu_usage {
    format = " CPU: %usage "
}

load {
    format = " L: %1min %5min %15min "
    max_threshold = 10
}

volume master {
    format = " ♪: %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

tztime local {
    format = " %Y-%m-%d %H:%M:%S (%A) "
}
